    <h2><a href="index.html"><i class="fas fa-search"></i>
        FindMyEvent</a></h2>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>

        <li>
          <a href="events.html">All Events</a>

          <a href="add.html">Add Event</a>

        <li>
          <a href="https://carlocabrera.github.io/Find-My-Event-2.0/">More Events</a>
        </li>     
      </ul>
    </nav>
  </header>

  <section id="add" class="container">
    <div class="form-wrap">
      <h1>Add Event</h1>
      <p>Your contact email will be shared with registered users.</p>
      <form>
        <div class="input-group">
          <label for="title">Event Title</label>
          <input type="text" name="title" id="title" class="input-box" placeholder="eg. Lets Code & Chill?"
            maxlength="100" required>
        </div>
        <div class="input-group">
          <label for="technologies">Notes</label>
          <input type="text" name="notes" id="notes" class="input-box" placeholder="eg. Family Friendly... Maybe not ;)"
          maxlength="100">
        </div>
        <div class="input-group">
          <label for="details">Details</label>
          <input type="text" name="details" id="details" class="input-box" placeholder="eg. Where & When?">
        </div>
        <div class="input-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" class="input-box" placeholder="Describe Event"
            rows="10" required></textarea>
        </div>
        <div class="input-group">
          <label for="budget">Contact Email</label>
          <input type="email" name="contact_email" id="contactemail" class="input-box" placeholder="Enter an email"
            required>
        </div>
        <input type="submit" value="Add Event" class="btn btn-reverse">
      </form>
    </div>
  </section>
</body>

</html>
